<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIGIT RECOGNISER</title>

    <!-- Links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mnist-input.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body onload="init()">
    <!-- Title -->
    <div id="title" class="title">
        <h1>DIGIT RECOGNISER</h1>
        <h2>MNIST | KERAS</h2>
    </div>

    <!-- Canvas -->
    <div id="canvas" class="canvas">
        <canvas id="canvasMNIST" width="400" height="400"></canvas>
        <img id="canvasimg">
    </div>

    <!-- Buttons -->
    <div id="buttons" class="buttons">
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" value="clear" id="clr" onclick="erase()">
        <input type="button" value="publish" id="publish" onclick="send()">
    </div>

</body>

<!-- Scripts -->
<script type="text/javascript" src="{{ url_for('static', filename='js/mnist-input.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
