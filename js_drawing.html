<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MNIST Input</title>
</head>

<style type="text/css">
    canvas {
        border-style: solid;
        background-color: black;
    }
</style>

<body onload="init()">
    <canvas id="canvasMNIST" width="500" height="500"></canvas>
    <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
    <!--<input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:55%;left:5%;"> -->
    <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:55%;left:10%;">
    <!-- <a id="link">Download image</a> -->
</body>

<script>
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "white",
        y = 8;

    function init() {
        canvas = document.getElementById('canvasMNIST');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }

    function save() {
        //Method #1
        //document.getElementById("canvasimg").style.border = "2px solid";
        //var dataURL = canvas.toDataURL();
        //document.getElementById("canvasimg").src = dataURL;
        //document.getElementById("canvasimg").style.display = "inline";

        // Method #2
        //var link = document.getElementId('link');
        //link.setAttribute('download', 'MNIST.png');
        //link.setAttribute('href', canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"));
        //link.click
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
</script>

</html>
